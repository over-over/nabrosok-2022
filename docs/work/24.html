6F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body style="display:block"><div id="__next"><main class="sc-95c9a31b-0 dNFPrM"><section class="sc-95c9a31b-1 fXawqB"><img src="/nabrosok-2022//images/works/work-24.jpg" alt="БГ" class="sc-95c9a31b-4 gQZtqD"/><summary class="sc-95c9a31b-2 huVjct"><div class="sc-f523082d-0 fAnasG"><div class="sc-f523082d-1 jgpIFD"><img src="/nabrosok-2022//images/artists/artist-10.jpg" alt="Янчарук Лиза" class="sc-f523082d-2 gYEDPw"/><div class="sc-f523082d-3 edlzCD"><h6 class="sc-bb5e5c32-0 evisKG">Янчарук Лиза</h6><p class="sc-bb5e5c32-0 dPvEYs sc-f523082d-4 fXwCPv">Человек:)</p></div></div><div class="sc-f523082d-6 bQvRmt"><a href="/nabrosok-2022/artist/10" class="sc-a49b7c31-0 sc-f523082d-5 kvZDTP iIQISV">Об авторе</a></div></div><h4 class="sc-bb5e5c32-0 gmrRIM sc-95c9a31b-3 iLCafC">БГ</h4><ul class="sc-95c9a31b-5 gmDRCw"><li class="sc-95c9a31b-6 fjCeia"><h6 class="sc-bb5e5c32-0 bKtzNM">Техника:</h6><p class="sc-bb5e5c32-0 dPvEYs">Страницы книг, линер </p></li></ul></summary></section></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"workData":{"id":"24","artistId":"10","name":"БГ","photo":{"externalURI":"https://drive.google.com/open?id=1c7G4HvHPZbD1IeUroegQJBveDdb6C8d5","localURI":"/images/works/work-24.jpg"},"technique":"Страницы книг, линер "},"artistData":{"id":"10","name":"Янчарук Лиза","style":"Графика","biography":"Человек:)","photo":{"externalURI":"https://drive.google.com/open?id=1McgetGMxDvn6ICDtSYmjDB21rOILn6Va","localURI":"/images/artists/artist-10.jpg"},"email":"kuper.show@mail.ru","vk":"https://vk.com/cooper32show","works":[{"id":"23","artistId":"10","name":"Иллюстрации к рассказу Даниила Хармса \"Что теперь продают в магазинах\"","photo":{"externalURI":"https://drive.google.com/open?id=1oNRVyKW-IfFsU_Me5hQHqxEfTpeqDJM0","localURI":"/images/works/work-23.jpg"},"technique":"Бумага, линер","description":"Что теперь продают в магазинах\n\nКоратыгин пришел к Тикакееву и не застал\nего дома.\nА Тикакеев в это время был в магазине и\nпокупал там сахар, мясо и огурцы.\nКоратыгин потолкался возле дверей Тика-\nкеева и собрался уже писать записку, вдруг\nсмотрит, идет сам Тикакеев и несет в руках\nклеенчатую кошелку.\nКоратыгин увидел Тикакеева и кричит ему:\n — А я вас уже целый час жду!\n — Неправда, — говорит Тикакеев, — я все-\nго двадцать пять минут, как из дома.\n — Ну, уж этого я не знаю, — сказал Кора-\nтыгин, — а только я тут уже целый час.\n — Не врите! — сказал Тикакеев. — Стыдно\nврать.\n — Милостивейший государь! — сказал Кора-\nтыгин. — Потрудитесь выбирать выражения.\n — Я считаю… — начал было Тикакеев, но\nего перебил Коратыгин.\n — Если вы считаете.. — сказал он, но тут\nКоратыгина перебил Тикакеев и сказал:\n — Сам-то ты хорош!\nЭти слова так взбесили Коратыгина, что\nон зажал пальцем одну ноздрю, а другой смор-\nкнулся в Тикакеева.\nТогда Тикакеев выхватил из кошелки самый\nбольшой огурец и ударил им Коратыгина по го-\nлове.\nКоратыгин схватился руками за голову,\nупал и умер.\nВот какие большие огурцы продаются те-\nперь в магазинах!"},{"id":"24","artistId":"10","name":"БГ","photo":{"externalURI":"https://drive.google.com/open?id=1c7G4HvHPZbD1IeUroegQJBveDdb6C8d5","localURI":"/images/works/work-24.jpg"},"technique":"Страницы книг, линер "},{"id":"149","artistId":"10","name":"Полёт","photo":{"externalURI":"https://drive.google.com/open?id=11lttts_yxuE0Br_BG31XvyZH1mxg0roY","localURI":"/images/works/work-149.jpg"},"technique":"Акварель, пенокартон, клей, вата, акварельная бумага","year":"2022"}]}},"__N_SSG":true},"page":"/work/[id]","query":{"id":"24"},"buildId":"xOg5Out1GB8Khn9y5nPRS","assetPrefix":"/nabrosok-2022","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
